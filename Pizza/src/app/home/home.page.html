<ion-header>
  <ion-toolbar>
    <ion-title class="logo">
      <img src="assets/img/logoPizza.png" style="text-align: center">
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="openCart()" class="carrinho">
        <ion-badge *ngIf="cart.length > 0">{{ cart.length }}</ion-badge>
        <ion-icon name="cart" slot="icon-only" style="color:black"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="fundo">
  <div class="btnMenu">

    

      <div class="container">
        <div class="row">
          <div class="coluna">
            <p style="color: red"></p>
            <div class="coluna">
              <h1>Menu Pizzas</h1>
              <div class="coluna">
                <p style="color: red"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    

    <div *ngFor="let cat of items" class="categroy-block">

      <ion-row no-padding class="category-banner">
        <ion-col text-left button tappable (click)="cat.expanded = !cat.expanded" align-self-center>
          {{ cat.category }}
        </ion-col>
      </ion-row>


      <ion-slides [options]="slidesConfig">
        <ion-slide *ngFor="let product of cat.products">


          <div *ngIf="cat.expanded">
            <ion-card>
              <ion-card-header>
                <ion-card-title>
                  {{ product.name }} - ${{ product.price }}
                </ion-card-title>
                <ion-card-content>

                  <div class="imagem">
                    <img src="assets/img/pepperoni.jpg">
                  </div>

                  <ion-button expand="full" (click)="addToCart(product)">Add ao Carrinho</ion-button>
                </ion-card-content>
              </ion-card-header>
            </ion-card>
          </div>

        </ion-slide>
      </ion-slides>


    </div>
  </div>
</ion-content>
